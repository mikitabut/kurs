<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

</head>
<body ng-app="example">
<div class="container" ng-controller="PhoneController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 ng-hide="users.length">You have no users added so far</h3>
            <table class="table table-hover" ng-show="users.length">
                <tr>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Telephone</th>
                    <th class="text-center">Remove</th>
                </tr>
                <tr ng-repeat="user in [users]">
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td class="text-center">
                        <span ng-click="remove(user)" class="glyphicon glyphicon-remove" style="cursor: pointer"></span>
                    </td>
                </tr>
            </table>

            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter First Name"
                           maxlength="255" ng-model="user.firstName" />
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name"
                           maxlength="255" ng-model="user.lastName" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email"
                           maxlength="255" ng-model="user.email" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Phone"
                           maxlength="20" ng-model="user.phone" />
                </div>
                <button class="btn btn-default" ng-click="addUser()">Add user</button>
            </form>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
<script type="text/javascript" src="../js/appi.js" th:href="@{js/appi.js}"></script>
</body>

</html>
