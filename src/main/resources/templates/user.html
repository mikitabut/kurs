<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

    <script type="text/javascript" src="../js/appi.js" th:href="@{js/appi.js}"></script>
</head>
<body ng-app="example">
<div class="container" ng-controller="ApiController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3"  >
            <table class="table table-hover" ng-controller="UserController">
                <tr>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Email</th>
                </tr>
                <tr>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </table>

            <div th:switch="${who}">
                <p th:case="${pageUser}">
                    <button class="btn btn-large btn-danger pull-right" th:onclick="${nextpage}">
                        Add new creative
                    </button>
                </p>
                <p th:case="'ROLE_ADMIN'">
                    <button class="btn btn-large btn-danger pull-right" th:onclick="${nextpage}">
                        Add new creative from this user
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>



</body>

</html>
